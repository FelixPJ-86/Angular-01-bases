<p>Listado de Héroes</p>

<ul>
<li *ngFor="let heroe of heroes; let i =index">
   {{i+1}}-{{heroe}}
</li>

</ul>

<div *ngIf="heroeBorrado.length!=0; else noBorrado"> 
   <h3>Héroe borrado</h3>
   <ul>
      <li *ngFor="let heroe of heroeBorrado; let i =index">
         {{i+1}}-{{heroe}}
      </li>
      
      </ul>
</div>   

<ng-template #noBorrado>
   <h3>Héroe No borrado</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar heroe</button>
